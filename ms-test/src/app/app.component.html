<div class="container">
  <h2>
  Initial Margin
</h2>
<table class="table table-striped table-bordered">
  <ng-container *ngFor="let group of groups">
    <thead>
      <tr>
        <th scope="col">EXCHANGE</th>
        <th scope="col">CURRENCY</th>
        <th scope="col">INITIAL MARGIN</th>
        <th scope="col">USD EQUIVALENT</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let initialMargin of group.initialMargins">
        <td>{{initialMargin.exchange}}</td>
        <td>{{initialMargin.currency}}</td>
        <td>{{initialMargin.imNumber}}</td>
        <td>{{initialMargin.imInBase}}</td>
      </tr>
    </tbody>
  </ng-container>
</table>

</div>
